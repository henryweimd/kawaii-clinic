<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Kawaii Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
            },
            colors: {
              kawaii: {
                pink: '#FFD1DC',
                pinkDark: '#FFB1C1',
                blue: '#C1E1FF',
                blueDark: '#A1D1FF',
                green: '#C8E6C9',
                yellow: '#FFF59D',
                lavender: '#E1BEE7',
                dark: '#5D4037', 
                surface: '#FFF9F0', 
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'wiggle': 'wiggle 0.3s ease-in-out infinite',
              'pop-in': 'pop-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              'pop-in': {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFF9F0;
        color: #5D4037;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      
      .nintendo-shadow {
        box-shadow: 0 8px 0 0 rgba(0,0,0,0.05);
      }
      
      .nintendo-shadow-active {
        box-shadow: 0 2px 0 0 rgba(0,0,0,0.05);
        transform: translateY(6px);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #FFF9F0;
      }
      ::-webkit-scrollbar-thumb {
        background: #FFD1DC;
        border-radius: 20px;
        border: 3px solid #FFF9F0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FFB1C1;
      }

      /* Fix for iOS momentum scrolling */
      .overflow-y-auto {
        -webkit-overflow-scrolling: touch;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
